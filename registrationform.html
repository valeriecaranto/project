<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url('https://st2.depositphotos.com/2945993/5601/v/450/depositphotos_56013171-stock-illustration-coffee-words-tags-seamless-pattern.jpg');
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgba(112, 76, 8, 0.801);
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h2 {
    text-align: center;
  }
  
  input[type="text"],
  input[type="password"],
  input[type="number"],
  input[type="date"],
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  input[type="submit"] {
    background-color: #251a0a;
    color: white;
    border: none;
    cursor: pointer;
  }
  
  input[type="submit"]:hover {
    background-color: #582b06;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Registration Form</h2>
  <form id="registrationForm">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" required>
  
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" required>
  
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
  
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="contactNumber">Contact Number</label>
    <input type="text" id="contactNumber" name="contactNumber" required>
    
    <label for="age">Age</label>
    <input type="number" id="age" name="age" required min="18">
    
    <label for="birthdate">Birthdate</label>
    <input type="date" id="birthdate" name="birthdate" required>
  
    <input type="submit" value="Register">
  </form>
  <a href="sign up.html" style="text-align: center; display: block; color: #fff; margin-top: 20px;">Already have an account? Sign up</a>
</div>

<script>
  document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    var firstName = document.getElementById('firstName').value;
    var lastName = document.getElementById('lastName').value;
    var address = document.getElementById('address').value;
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var contactNumber = document.getElementById('contactNumber').value;
    var age = document.getElementById('age').value;
    var birthdate = document.getElementById('birthdate').value;

    if (firstName === '' || lastName === '' || address === '' || username === '' || password === '' || contactNumber === '' || age === '' || birthdate === '') {
      alert('Sorry, please fill out all fields.');
    } else {
      alert('Congratulations! You have successfully registered.');
      // Here you can add code to submit the form data to your backend
    }
    
  });
</script>

</body>
</html>
